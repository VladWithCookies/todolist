<div ng-include="&#39;partials/nav_bar.html&#39;"></div><div class="container"><h2 ng-bind="task.title"></h2><h3>Choose deadline</h3><md-datepicker ng-change="addDeadline(task)" ng-model="task.deadline"></md-datepicker><h3>Add comment</h3><form ng-submit="addComment(task)"><div class="input-group"><input class="form-control" name="comment[text]" ng-model="comment.text" type="text" /><span class="input-group-btn"><button class="btn btn-primary" type="submit">Submit</button></span></div></form><h3>Comments</h3><ul class="list-group"><li class="list-group-item" ng-repeat="comment in task.comments"><div class="row"><div class="col-md-10"><span ng-bind="comment.text"></span></div><div class="col-md-2"><span class="glyphicon glyphicon-trash delete-comment" ng-click="deleteComment(comment)"></span><span class="glyphicon glyphicon-paperclip" ui-sref="add_file({id: comment.id })"></span></div></div><div class="row"><div class="col-md-2" ng-repeat="file in comment.comment_files"><a class="thumbnail" href="{{file.comment_file.url}}"><img ng-src="{{file.comment_file.url}}" /></a></div></div></li></ul></div>
