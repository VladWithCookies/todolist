<div class="list-group" ng-repeat="project in projects"><div class="list-group-item active"><div class="row"><div class="col-md-11"><div class="list-group-item-heading" ng-bind="project.title"></div></div><div class="col-md-1"><span class="glyphicon glyphicon-pencil" ui-sref="edit_project({id: project.id})"></span><span class="glyphicon glyphicon-trash" ng-click="delete(project.id)"></span></div></div></div><div class="list-group-item"><div ng-include="&#39;projects/task_form.html&#39;"></div></div><div class="list-group-item task" ng-repeat="task in project.tasks"><div class="row"><div class="col-md-11"><input ng-change="mark(task.id)" ng-model="task.is_done" type="checkbox" /><span class="list-group-item-heading" ng-bind="task.title" ui-sref="show_task({ id: task.id })"></span></div><div class="col-md-1"><span class="glyphicon glyphicon-pencil" ui-sref="edit_task({id: task.id})"></span><span class="glyphicon glyphicon-trash" ng-click="deleteTask(task.id)"></span></div></div></div></div><div class="btn btn-primary" ui-sref="new_project">ADD TODO</div>
