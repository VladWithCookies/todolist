<div ng-include="&#39;partials/nav_bar.html&#39;"></div><div class="project list-group" ng-repeat="project in projects"><div class="list-group-item active"><div class="row"><div class="col-md-11"><div class="list-group-item-heading" ng-bind="project.title"></div></div><div class="col-md-1"><span class="glyphicon glyphicon-pencil" ui-sref="edit_project({id: project.id})"></span><span class="glyphicon glyphicon-trash" ng-click="delete(project.id)"></span></div></div></div><div class="list-group-item"><div ng-include="&#39;projects/task_form.html&#39;"></div></div><div class="list-group-item task" ng-repeat="task in project.tasks | orderBy:&#39;priority&#39;"><div class="row"><div class="col-md-10"><input ng-change="mark(task.id)" ng-model="task.is_done" type="checkbox" /><p class="list-group-item-heading" ng-bind="task.title" ui-sref="show_task({ id: task.id })"></p></div><div class="col-md-2"><span class="glyphicon glyphicon-pencil" ui-sref="edit_task({id: task.id})"></span><span class="glyphicon glyphicon-trash" ng-click="deleteTask(task.id)"></span><span style="display: inline-block"><span class="glyphicon glyphicon-menu-up" ng-click="priorityUp(task.id)"></span><br /><span class="glyphicon glyphicon-menu-down" ng-click="priorityDown(task.id)"></span></span></div></div></div></div><div class="btn btn-primary" ui-sref="new_project">ADD TODO</div>
