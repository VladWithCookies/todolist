<div ng-include="&#39;partials/nav_bar.html&#39;"></div><div class="container"><div ng-include="&#39;partials/flash_notice.html&#39;"></div><div class="project list-group" ng-repeat="project in projects"><div class="list-group-item active project-header"><div class="row"><div class="col-md-10"><div class="list-group-item-heading" ng-bind="project.title"></div></div><div class="col-md-2"><span class="glyphicon glyphicon-pencil" ui-sref="edit_project({id: project.id})"></span><span class="glyphicon glyphicon-trash" ng-click="delete(project)"></span></div></div></div><div class="list-group-item task-form"><div ng-include="&#39;projects/task_form.html&#39;"></div></div><div class="list-group-item task" ng-repeat="task in project.tasks | orderBy:&#39;priority&#39;"><div class="row"><div class="col-md-10"><input ng-change="mark(task)" ng-model="task.is_done" type="checkbox" /><div class="list-group-item-heading" ng-bind="task.title" ui-sref="show_task({ id: task.id })"></div></div><div class="col-md-2"><span class="task-move" style="display: inline-block"><span class="glyphicon glyphicon-menu-up" ng-click="priorityUp(task, project)"></span><br /><span class="glyphicon glyphicon-menu-down" ng-click="priorityDown(task, project)"></span></span><span class="glyphicon glyphicon-pencil task-update" ui-sref="edit_task({id: task.id})"></span><span class="glyphicon glyphicon-trash task-delete" ng-click="deleteTask(task, project)"></span></div></div></div></div><div class="add-project-btn"><button class="btn btn-primary" ui-sref="new_project">ADD TODO</button></div></div>
